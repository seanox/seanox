<!DOCTYPE HTML>
<html>

    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Seanox Software Solutions</title>
    <script src="./resources/aspect-js-1.0.0-min.js"></script>
  </head>
  <body> 
    <header id="header" composite static
        output="xml://header">
    </header>
    <section id="news" composite
        import="xml://news">
    </section>
    <section id="projects" composite
        output="xml://projects">
    </section>

    </section>

        import="xml://legal">
    </section>
    <section id="error" composite
        output="xml://error">
    </section>
    <nav id="sitemap" composite static
        output="xml://sitemap">

        output="xml://footer">
    </footer>
